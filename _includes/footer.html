<footer>
    {% if site.data.social-media %}
    <ul class="social-media-list">
        {% assign sm = site.data.social-media %} {% for entry in sm %} {% assign
        key = entry | first %} {% if sm[key].id %}
        <a
            class="social-logo"
            href="{{ sm[key].href }}{{ sm[key].id }}"
            title="{{ sm[key].title }}"
            target="_blank"
            ><i class="fa {{ sm[key].fa-icon }}"></i
        ></a>
        {% endif %} {% endfor %}
    </ul>
    {% endif %}
</footer>
