<div class="nav-container">
    <div class="nav-wrapper">
        <a href="/" class="logo">Francesco<span>Ferri</span></a>

        <svg
            id="mobile-menu-open"
            class="svg-icon mobile-menu-open"
            alt="Open Navigation"
            viewBox="0 0 100 80"
        >
            <rect width="100" height="18" rx="8"></rect>
            <rect y="30" width="100" height="18" rx="8"></rect>
            <rect y="60" width="100" height="18" rx="8"></rect>
        </svg>

        <nav>
            <svg
                id="mobile-menu-close"
                class="svg-icon mobile-menu-close"
                viewBox="0 0 21 21"
            >
                <path
                    d="M28.477,9.619l-2.1-2.1L18,15.9,9.619,7.523l-2.1,2.1L15.9,18,7.523,26.381l2.1,2.1L18,20.1l8.381,8.381,2.1-2.1L20.1,18Z"
                    transform="translate(-7.523 -7.523)"
                />
            </svg>

            <ul>
                {% for item in site.data.nav-items %}
                <li>
                    <a
                        class="{% if page.url == {{ item.link }} %}current{% endif %} nav-menu-item"
                        href="{{ item.link }}"
                        title="{{ item.title }}"
                        >{{item.title}}</a
                    >
                </li>
                {% endfor %}
            </ul>
            <div class="theme-cv-wrapper">
                <a
                    class="{% if page.url == /cv/ %}current{% endif %} nav-menu-item"
                    href="/cv/"
                    >CV</a
                >
                <div class="theme-selector">
                    <label for="night-light-checkbox" class="night-light-label">
                        <input type="checkbox" id="night-light-checkbox" />
                        <span class="night-light-ball"></span>
                        <svg viewBox="0 0 512 512" class="sun-svg">
                            <path
                                id="sun-svg"
                                d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z"
                            ></path>
                        </svg>
                        <svg viewBox="0 0 512 512" class="moon-svg">
                            <path
                                id="moon-svg"
                                d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
                            ></path>
                        </svg>
                    </label>
                </div>
            </div>
        </nav>
    </div>
</div>
